<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="name">
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="username">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail"></div>
                <div class="col-12">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" id="Password" class="form-control" placeholder="Password"></div>
                <div class="col-12">
                    <label for="Confirm" class="form-label">Confirm password</label>
                    <input type="password" id="Confirm" class="form-control" placeholder="Confirm password"></div>
                <div class="col-12">
                    <label for="Message" class="form-label">Message</label>
                    <textarea name="Message" id="Message" cols="" rows="2" placeholder="Message" class="form-control"></textarea> </div>
                <div class="col-12 mt-5">
                    <button class="btn btn-info btn-primary form-control"> Send</button>
            </div>
        </form>
    </div>
</body>
</html>
