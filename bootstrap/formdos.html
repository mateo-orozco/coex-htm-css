<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            background-color: gray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="row mt-5">
                <div class="col-6">
                    <label for="Mail" class="form-label">Name</label>
                    <input type="email" id="Mail" class="form-control" placeholder="">
                </div>
                <div class="col-6">
                    <label for="Clave" class="form-label">Clave</label>
                    <input type="password" id="Clave" class="form-control" placeholder="">
                </div>
                <div class="col-12 my-3">
                    <label for="Direccion" class="form-label">Direccion</label>
                    <input type="text" id="Direccion" class="form-control" placeholder="calle #"></div>
                <div class="col-6">
                    <label for="Ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="Ciudad" class="form-control" placeholder=""></div>
                <div class="col-4">
                    <label for="Provincia" class="form-label">Provincia</label>
                    <select name="" id="Provincia" class="form-select" >
                        <option selected> Elija...</option>
                    </select></div>
                <div class="col-2">
                    <label for="Postal" class="form-label">Codigo Postal</label>
                    <input type="text" id="Postal" class="form-control" placeholder=""></div>
                <div class="col-12 my-3">
                    <label for="comentarios" class="form-label">Deja aqui tus comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="" rows="2" placeholder="" class="form-control"></textarea>
                </div>
                <div class="col-12">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Acepta los termnos y condiciones
                    </label>
                </div>
                <div class="col mt-5">
                    <button class="btn btn-info btn-primary text-light "> Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
